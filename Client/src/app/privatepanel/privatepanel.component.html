<div class="col-md-3">  
  <form [formGroup]="service.formPasswordModel" autocomplete="off" (submit)="onSubmit()">
      <div class="form-group required" >  
          <label>Current Password:</label>
          <input type="password" class="form-control" formControlName="CurrentPassword">
          <label class="text-danger" *ngIf="service.formPasswordModel.get('CurrentPassword').touched &&
    service.formPasswordModel.get('CurrentPassword').errors?.required">This field is required!</label>
    <label class="text-danger" *ngIf="service.formPasswordModel.get('CurrentPassword').touched &&
    service.formPasswordModel.get('CurrentPassword').errors?.minLength">Minimum 4 character required!</label>
        </div>

          <div formGroupName="Passwords">
      <div class="form-group required" >  
              <label>New Password:</label>
              <input type="password" class="form-control" formControlName="Password">
              <label class="text-danger" *ngIf="service.formPasswordModel.get('Passwords.Password').touched &&
        service.formPasswordModel.get('Passwords.Password').errors?.required">This field is required!</label>
        <label class="text-danger" *ngIf="service.formPasswordModel.get('Passwords.Password').touched &&
        service.formPasswordModel.get('Passwords.Password').errors?.minLength">Minimum 4 character required!</label>
            </div>
            <div class="form-group required" >  
                <label>Confirm New Password:</label>
                <input type="password" class="form-control" formControlName="ConfirmPassword">
                <label class="text-danger" *ngIf="service.formPasswordModel.get('Passwords.ConfirmPassword').touched &&
                service.formPasswordModel.get('Passwords.ConfirmPassword').errors?.required">This field is required!</label>
                <label class="text-danger" *ngIf="service.formPasswordModel.get('Passwords.ConfirmPassword').touched &&
                service.formPasswordModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Passwords does not match!</label>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8 offset-md-2"> 
                <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formPasswordModel.valid">Change Password</button>
              </div>
            </div>
    </form></div>
